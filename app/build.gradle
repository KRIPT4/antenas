apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "ar.com.lichtmaier.antenas"
        minSdkVersion 9
        targetSdkVersion 21
        versionName "0.18"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }

    productFlavors {
        normal {
            versionCode 180
        }
        froyo {
            versionCode 18
            minSdkVersion 8
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.2'
    //noinspection GradleDependency
    froyoCompile 'com.google.android.gms:play-services:3.2.65'
    normalCompile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.github.davidmoten:geo:0.6.8'
    compile files('libs/geodesy.jar')
}
