apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "ar.com.lichtmaier.antenas"
        minSdkVersion 9
        targetSdkVersion 23
        versionName "1.4.3"
        resConfigs "en", "en-rGB", "en-rUS", "es", "es-rUS", "fr", "fr-rCA", "pt", "pt-rBR", "pt-rPT"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }

    productFlavors {
        normal {
            versionCode 901043
        }
        froyo {
            versionCode 801043
            minSdkVersion 8
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.1.1'
    //noinspection GradleDependency
    froyoCompile 'com.google.android.gms:play-services:3.2.65'
    normalCompile 'com.google.android.gms:play-services-location:8.4.0'
    normalCompile 'com.google.android.gms:play-services-maps:8.4.0'
    normalCompile 'com.google.android.gms:play-services-ads:8.4.0'
    normalCompile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.github.davidmoten:geo:0.7.4'
    compile files('libs/geodesy.jar')
    compile 'com.google.maps.android:android-maps-utils:0.4'
}
